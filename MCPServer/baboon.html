<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baboon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .tongue {
            position: relative;
            margin: 20px auto;
            width: 20px;
            height: 40px;
            background-color: pink;
            border-radius: 10px;
            animation: moveTongue 1s infinite alternate;
        }

        @keyframes moveTongue {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baboon</h1>
        <p><strong>Location:</strong> Africa & Asia</p>
        <p>Baboons are African and Arabian Old World monkeys belonging to the genus Papio, part of the subfamily Cercopithecinae.</p>
        <img src="https://raw.githubusercontent.com/jamesmontemagno/app-monkeys/master/baboon.jpg" alt="Baboon">
        <div class="tongue"></div>
        <footer style="position: fixed; bottom: 10px; right: 10px; font-size: 14px; color: gray;">
            Created by Riddhi Shah
        </footer>
    </div>
</body>
</html>
